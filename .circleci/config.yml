version: 2

jobs:
  build:
    docker:
      - image: circleci/python:3.7.9-stretch

    steps:
      - checkout

      - run:
          run: setup_creds
          command: |
            echo $GCLOUD_SERVICE_KEY | base64 --decode --ignore-garbage > ${HOME}/gcloud-service-key.json
      - run:
          name: "Setup dbt"
          command: |
            sudo apt install libsasl2-dev
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip setuptools
            pip install -r integration_tests/requirements.txt
            mkdir -p ~/.dbt
            cp integration_tests/ci/sample.profiles.yml ~/.dbt/profiles.yml
      - run:
          name: "Run Tests - Redshift"
          command: |
            . venv/bin/activate
            echo `pwd`
            cd integration_tests
            dbt deps
            dbt seed --target redshift --full-refresh
            dbt run --target redshift --full-refresh
            dbt test --target redshift
            dbt run --vars '{using_invoice_line_sub_filter: false, using_credit_notes: true, stripe__subscription_history: true}' --full-refresh --target redshift
            dbt test --target redshift
      - run:
          name: "Run Tests - Snowflake"
          command: |
            . venv/bin/activate
            echo `pwd`
            cd integration_tests
            dbt deps
            dbt seed --target snowflake --full-refresh
            dbt run --target snowflake --full-refresh
            dbt test --target snowflake
            dbt run --vars '{using_invoice_line_sub_filter: false, using_credit_notes: true, stripe__subscription_history: true}' --full-refresh --target snowflake
            dbt test --target snowflake
      - run:
          name: "Run Tests - BigQuery"
          environment:
              GCLOUD_SERVICE_KEY_PATH: "/home/circleci/gcloud-service-key.json"

          command: |
            . venv/bin/activate
            echo `pwd`
            cd integration_tests
            dbt deps
            dbt seed --target bigquery
            dbt run --target bigquery --full-refresh
            dbt test --target bigquery
            dbt run --vars '{using_invoice_line_sub_filter: false, using_credit_notes: true, stripe__subscription_history: true}' --full-refresh --target bigquery
            dbt test --target bigquery- run:
          name: "Run Tests - Postgres"
          command: |
            . venv/bin/activate
            echo `pwd`
            cd integration_tests
            dbt deps
            dbt seed --target postgres --full-refresh
            dbt run --target postgres --full-refresh
            dbt run --vars '{using_invoice_line_sub_filter: false, using_credit_notes: true}' --full-refresh --target postgres
            dbt test --target postgres
      
      - save_cache:
          key: deps2-{{ .Branch }}
          paths:
            - "venv"
